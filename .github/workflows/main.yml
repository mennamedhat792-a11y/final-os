on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mennatallahmedhat_2023040397:latest .

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mennatallahmedhat_2023040397:latest
